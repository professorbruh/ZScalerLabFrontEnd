<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Dashboard</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div class="border-end bg-white" id="sidebar-wrapper">
                
                <div class="list-group list-group-flush">
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="home.html">Profile</a>
                   
                    
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="settings.html">Settings</a>
                    
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="transfer.html">Transfer Money</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="transaction.html">Withdraw/Deposit</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="transfer_history.html">Transfer History</a>
                </div>
            </div>
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->
                <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                    <div class="container-fluid">
                        <h1>Smart banking for smart people</h1>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                                <li class="nav-item active"><a class="nav-link" href="frontpage.html">Home</a></li>
                                <li class="nav-item"><a class="nav-link" href="frontpage.html" onclick="logoutFunction()">Logout</a></li>
                                
                            </ul>
                        </div>
                    </div>
                </nav>
                <!-- Page content-->
                <div class="card3">
                    <div class="card-header text-center">
                        <h1>Profile-Details of Customer</h1>
                      </div>
                      <div class="card-body">
                        <div class="row justify-content-around">
                            <h5 class="col-6 font-weight-bold first">Name:</h5>
                            <h5 class="col-6 second" id="name"></h5>
                            <hr>
                        </div>
                
                        <div class="row justify-content-around">
                            <h5 class="col-6 font-weight-bold first">Account Number:</h5>
                            <h5 class="col-6 second" id="account_number"></h5>
                            <hr>
                        </div>
                
                        <div class="row justify-content-around">
                            <h5 class="col-6 font-weight-bold first">IFSC Code:</h5>
                            <h5 class="col-6 second" id="ifsc_code"></h5>
                            <hr>
                        </div>
                        <div class="row justify-content-around">
                            <h5 class="col-6 font-weight-bold first">Phone Number:</h5>
                            <h5 class="col-6 second" id="phone_number"></h5>
                            <hr>
                        </div>
                        <div class="row justify-content-around">
                            <h5 class="col-6 font-weight-bold first">Address:</h5>
                            <h5 class="col-6 second" id="address"></h5>
                            <hr>
                        </div>
                        <div class="row justify-content-around">
                            <h5 class="col-6 font-weight-bold first">Branch: </h5>
                            <h5 class="col-6 second" id="branch"></h5>
                            <hr>
                        </div>
                        <div class="row justify-content-around">
                            <h5 class="col-6 font-weight-bold first">Email ID:</h5>
                            <h5 class="col-6 second" id="email_id"></h5>
                            <hr>
                        </div>
                    
                </div>
            </div>
        </div>
        <script type = "text/javascript" src = "https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js">
        </script>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts_home.js"></script>
        <script>
            function logoutFunction()
            {
                sessionStorage.clear();
            }
            </script>
    </body>
</html>
