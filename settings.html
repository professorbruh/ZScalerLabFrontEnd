<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Simple Sidebar - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div class="border-end bg-white" id="sidebar-wrapper">
                
                <div class="list-group list-group-flush">
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="home.html">Profile</a>
                   
                    
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="settings.html">Settings</a>
                    
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="transfer.html">Transfer Money</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="transaction.html">Withdraw/Deposit</a>
                </div>
            </div>
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->
                <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                    <div class="container-fluid">
                       
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                                <li class="nav-item active"><a class="nav-link" href="frontpage.html">Home</a></li>
                                <li class="nav-item"><a class="nav-link" href="frontpage.html">Logout</a></li>
                                
                            </ul>
                        </div>
                    </div>
                </nav>
                <!-- Page content-->
                <div class="container-fluid">
                    <div class="content">
                        <h4 class="font-weight-bol mb-5 text-center">Settings-Change your password</h4>
                        <div class="inline">
                            <h5 class="font-weight-bold first">Email_Id:</h5>
                            <h5 class="second" id="emailId"></h5>
                            <input type="email" class="form-control" name="emailId" id="emailIdInput" />
                            <hr>
                        </div>
                
                        <div class="inline">
                            <h5 class="font-weight-bold first">Old password:</h5>
                            <h5 class="second" id="old_password"></h5>
                            <input type="password" class="form-control" name="old_password" id="oldpasswordInput" />
                            <hr>
                        </div>
                
                        <div class="inline">
                            <h5 class="font-weight-bold first">New password:</h5>
                            <h5 class="second" id="new_password"></h5>
                            <input type="password" class="form-control" name="new_password" id="newpasswordInput" />
                            <hr>
                        </div>
                        
                    
                </div>
            </div>
            <center>
                <div class="row justify-content-center">
                  <div class="col-6">
                    <a onclick="update_password();"  class="btn btn-primary">Submit</a>
                  </div>
                </div>
              </center>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/settings.js"></script>
    </body>
</html>
