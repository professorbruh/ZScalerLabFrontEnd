<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Simple Sidebar - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
            <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="js/transfer.js"></script>
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div class="border-end bg-white" id="sidebar-wrapper">
                
                <div class="list-group list-group-flush">
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="home.html">Profile</a>
                   
                    
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="settings.html">Settings</a>
                    
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="transfer.html">Transfer Money</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="transaction.html">Withdraw/Deposit</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="transfer_history.html">Transfer History</a>
                </div>
            </div>
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->
                <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                    <div class="container-fluid">
                        <h1>Smart banking for smart people</h1>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                                <li class="nav-item active"><a class="nav-link" href="frontpage.html">Home</a></li>
                                <li class="nav-item"><a class="nav-link" href="frontpage.html">Logout</a></li>
                                
                            </ul>
                        </div>
                    </div>
                </nav>
                <!-- Page content-->
               

            <div class="card w-50" style="margin-top:100px;margin-left: auto;
            margin-right: auto ">
                <div class="card-header text-center">
                  <h1 style="font-family: consolas; font-weight:bold;">Transfer the amount</h1>
                </div>
              <div class="card-body p-4" >

                <br>
                <div class="row justify-content-around">
                    <input type="text" class="form-control" placeholder="Enter Account Number" aria-label="account_number" aria-describedby="addon-wrapping" id="account_number" required >
                </div>
                <br>
                <div class="row justify-content-around">
                    <input type="text" class="form-control" placeholder="Enter the Amount" aria-label="amount" aria-describedby="addon-wrapping" id="amount" value="0">
                </div>
                <br>
                <center>
                    <div class="row justify-content-center">
                      <div class="col-6">
                        <a onclick="transfer();"  class="btn btn-dark">Amount Transfer </a>
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter" style="display:none;" id="button1" name="button1"></button>
                      </div>
                    </div>
                  </center>
                   <br />
              </div>
            </div>
        </div>
        <!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Payment gateway simulator</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" id ="closebutton" name="closebutton" style="display:none;">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
        <div class="modal-footer">
            <div class="card-body p-4" >
                <div class="row justify-content-center">
                    <div class="col-6">
                      <a onclick="success1();"  class="btn btn-success">Success</a>
                    </div>
                  
                    <div class="col-4">
                      <a onclick="failure();"  class="btn btn-danger">Failed</a>
                    </div>
                  </div>
               
                   <br />
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/transfer.js"></script>
    </div>
    </body>
</html>
