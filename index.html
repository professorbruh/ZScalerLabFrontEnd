<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/index.js"></script>
 </head>
  <body class="page-body">
    <div class="card">
      <div class="card-header text-center">
        <h1>Login</h1>
      </div>
      <div class="card-body">
        <div class="form-group">
          <label for="emailId">Email</label>
          <input type="text" class="form-control" name="emailId" id="emailId" placeholder="Enter Email" />
        </div>
        <br />

        <div class="form-group">
          <label for="password" name="emailId" id="emailId">Password</label>
          <input
            type="password"
            class="form-control"
            name="password"
            id="password"
            placeholder="Enter Password"
          />
        </div>
        <br />
        <div class="form-group text-center">
          <a onclick="login()" class="btn btn-dark">Login</a>
        </div>
        <br />
        <div class = "bottom-text text-center" >
          <p style="color:#ed6109;" id="error"></p>

          </div>
        <div>
          <a class = "bottom-text-a" href="#">Forgot password?</a><br>
          <p class="bottom-text">New User? <a class = "bottom-text-a" href="register.html">Create an account.</a></p>
        </div>
      </div>
    </div>
    </div>


    <script src="js/index.js"></script>
  </body>
</html>
